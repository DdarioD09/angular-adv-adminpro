<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Users</h3>

                <div class="alert alert-info" *ngIf="users.length === 0">
                    <p class="mb-0">
                        No users were found with the specified value
                    </p>
                </div>

                <div class="table-responsive" *ngIf="users.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Picture</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <img class="w40" [src]="user.img | image:'users'" alt="user-img">
                                </td>
                                <td>{{user.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitals</h3>

                <div class="alert alert-info" *ngIf="hospitals.length === 0">
                    <p class="mb-0">
                        No hospitals were found with the specified value
                    </p>
                </div>

                <div class="table-responsive" *ngIf="hospitals.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Picture</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>
                                    <img class="w40" [src]="hospital.img | image:'hospitals'" alt="hospital-img">
                                </td>
                                <td>{{hospital.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Doctors</h3>

                <div class="alert alert-info" *ngIf="doctors.length === 0">
                    <p class="mb-0">
                        No doctors were found with the specified value
                    </p>
                </div>

                <div class="table-responsive" *ngIf="doctors.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr *ngFor="let doctor of doctors" (click)="openDoctor(doctor)" class="cursor"> -->
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img class="w40" [src]="doctor.img | image:'doctors'" alt="doctor-img">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/doctor/', doctor._id]">
                                        {{doctor.name}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
