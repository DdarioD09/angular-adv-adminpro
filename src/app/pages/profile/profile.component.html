<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My user profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                formControlName="email" [readOnly]="user.google">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid">
                        <i class="fa fa-save "></i>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Picture</h4>
                <h6 class="card-subtitle">User image</h6>
                <div class="text-center">
                    <img *ngIf="!tempImage" class="img-avatar" [src]="user.imageUrl" alt="profile-picture">
                    <img *ngIf="tempImage" class="img-avatar" [src]="tempImage" alt="temp-picture">
                </div>
                <br>
                <input type="file" (change)="changeImage($event)">
                <br><br>
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imageToUpload" (click)="updatePicture()">
                    <i class="fa fa-save "></i>
                    Save Image
                </button>
            </div>
        </div>
    </div>
</div>
