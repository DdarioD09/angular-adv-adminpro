<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Search doctor..."
                    (keyup)="searchDoctors(searchInput.value)" #searchInput />
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div *ngIf="!isLoading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors</h4>
                        <h6 class="card-subtitle">Doctors registered in the app ({{doctors.length}})</h6>
                    </div>
                    <div class="col text-right">
                        <a class="btn btn-secondary" [routerLink]="['/dashboard', 'doctor', 'new']">
                            <i class="fa fa-user-md"></i>
                            Create doctor
                        </a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center cursor">
                                    <img class="img-avatar-table" [src]="doctor.img | image : 'doctors' "
                                        alt="doctor-img" (click)="openModal(doctor)">
                                </td>
                                <td>
                                    {{doctor.name}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard','doctor',doctor._id]" data-toggle="tooltip"
                                        data-original-title="Edit">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" (click)="deleteDoctor(doctor)" data-toggle="tooltip"
                                        data-original-title="Delete">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->

            </div>
        </div>
    </div>
</div>
