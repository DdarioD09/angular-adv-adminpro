<div class="background-image-modal animated fadeIn fast" [class.hide-modal]="modalImageService.hideModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload image</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Select an image</h3>
                </div>

                <div class="text-center">
                    <img *ngIf="!tempImage" class="img-avatar" [src]="modalImageService.imgUrl" alt="profile-picture">
                    <img *ngIf="tempImage" class="img-avatar" [src]="tempImage" alt="temp-picture">
                </div>
                <br>
                <input type="file" (change)="changeImage($event)" #choosenFile>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" (click)="updatePicture()">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
